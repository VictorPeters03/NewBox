    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewBox</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
</head>
<body>
<script defer src="{% static 'js/pages.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>!window.axios && document.write('<script src="{% static 'js/axios.min.js' %}"><\/script>')</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script>!window.jQuery && document.write('<script src="{% static 'js/jquery.min.js' %}"><\/script>')</script>
<script defer src="{% static 'js/script.js' %}"></script>
<div id="container">
    <div id=\"settings\">
        <h1>Rasberry Pi Settings</h1>
        <button onclick='pi_reboot()'>Reboot</button>
        <button onclick='pi_shutdown()'>Shutdown</button>
        <h1>Volume Settings</h1>
        <form name='setVolume' target='#here' method='post'>
            <label for='maxVolume'></label>
                <input type='text' name='maxVolume' id='maxVolume' placeholder='Type here to set max volume'>
            </br>
        </form>
        <form name='setVolume' target='#here' method='post'>
            <label for='minVolume'></label>
                <input type='text' name='minVolume' id='minVolume' placeholder='Type here to set min volume'>
            </form>
        <h1>LED Settings</h1>
        <label class='switch'>
            <input type='checkbox'>
            <span class='slider round'></span>
        </label>
        <h1>Queue</h1>
        <button onclick='get_queue()'>Load the queue</button>
</div>
</body>
</html>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
